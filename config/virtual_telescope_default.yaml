pipeline-name: VirtualTelescopePipeline
model-version: 1
results-path: /fdl_sdo_data/EXPERIMENT_RESULTS/VIRTUAL_TELESCOPE
log-minimal: True
batch-size-train: 128
batch-size-test: 128
save-interval: 100
log-interval: 10
wavelengths:
  - '0094'
  - '0171'
  - '0193'
  - '0211'
instruments:
  - AIA
  - AIA
  - AIA
  - AIA
actual-resolution: 512
subsample: 4
yr-range:
  - 2011
  - 2012
min-step: 60
h-step: 6
mnt-step: 1
day-step: 1
scaling: True
optimizer-weight-decay: 1e-5
optimizer-lr: 0.0001